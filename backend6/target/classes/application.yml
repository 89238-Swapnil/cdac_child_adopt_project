server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: child-adoption-system

  datasource:
    url: jdbc:mysql://localhost:3306/child_adoption_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: manager
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false # âœ… This is what you asked for

# JWT Configuration
jwt:
  secret: your-super-secret-jwt-key-here-make-it-very-long-and-secure-123456789
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.adoption: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.web: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

file:
  upload:
    dir: uploads/
    max-size: 10MB
